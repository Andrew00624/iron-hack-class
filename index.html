<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Iron Hack :)</title>
</head>
<body>
  <img src="" alt=""> imagen del poke
  <p>Nombre del poke poke</p>
  <form action="" id="form">
    <input type="text" name="pokemon">
    <button>Buscar</button>
  </form>
  <script>
    console.log('Hola Iron Hack, mucho gusto!');
    const $form = document.querySelector('#form');
    function buscarPoke(event) {
      event.preventDefault();
      // console.log(event);
      const form = new FormData($form);
      const pokemonId = form.get('pokemon');
      getPokemon(pokemonId);
    }

    function getPokemon(id) {
      console.log(id)
      fetch('https://pokeapi.co/api/v2/pokemon/rattata')
      .then()
      .catch()
    }
    $form.addEventListener('submit', buscarPoke)

  </script>
</body>
</html>
